<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/2-snackbar.css"/>
  </head>
  <body>
     <section>
      <button class="go-back-button"><a href="./index.html" class="go-back-link">Go back</a></button>
    </section>
    <form class="form">
      <label>
        Delay (ms)
        <input type="number" name="delay" required class="input-number"/>
      </label>

      <fieldset>
        <legend>State</legend>
        <label class="input-label">
          <input type="radio" name="state" value="fulfilled" required class="input-radio"/>
          Fulfilled
        </label>
        <label class="input-label">
          <input type="radio" name="state" value="rejected" required class="input-radio"/>
          Rejected
        </label>
      </fieldset>

      <button type="submit" class="submit-button">Create notification</button>
    </form>

    <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
